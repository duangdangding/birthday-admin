<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - Bootstrap Table</title>

    <link rel="stylesheet" th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.min862f.css?v=4.1.0}" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <!-- one -->
                <div class="col-sm-4">
                    <h5 class="example-title">设置随机名字</h5>
                    <div id="ranname_toolbar" style="margin-bottom: -50px;display: inline-flex ">
<!--                        <button class="btn btn-danger" onclick="deleteComm()">删除</button>-->
                        <input class="form-control" type="text" style="width: 200px;margin-left: 50px" />
                        <button class="btn btn-primary">添加</button>
                    </div>
                    <table id="runNames" data-toggle="table" class="table table-striped table-bordered table-hover" data-mobile-responsive="true">
                    </table>
                </div>
                <!-- one -->
                <!-- two -->
                <div class="col-sm-4">
                    <h5 class="example-title">设置敏感词</h5>
                    <div id="bannad_toolbar" style="margin-bottom: -50px;display: inline-flex ">
<!--                        <button class="btn btn-danger" onclick="deleteComm()">删除</button>-->
                        <input class="form-control" type="text" style="width: 200px;margin-left: 50px" />
                        <button class="btn btn-primary">添加</button>
                    </div>
                    <table id="bannads" data-toggle="table" class="table table-striped table-bordered table-hover" data-mobile-responsive="true">
                    </table>
                </div>
                <!-- two -->
                <!-- three -->
                <div class="col-sm-4">
                    <h5 class="example-title">设置主角</h5>
                   <!-- <div id="zj_toolbar" style="margin-bottom: -50px;display: inline-flex ">
                        <button class="btn btn-danger" onclick="deleteComm()">删除</button>
                        <input class="form-control" type="text" style="width: 300px;margin-left: 50px" />
                        <button class="btn btn-primary">查询</button>
                    </div>-->
                    <table id="zhujue" data-toggle="table" class="table table-striped table-bordered table-hover" data-mobile-responsive="true">
                    </table>
                </div>
                <!-- three -->
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<script th:src="@{/js/jquery.min.js?v=2.1.4}" ></script>
<script th:src="@{/js/popper.min_1.14.7.js}" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.min.js}" ></script>
<script th:src="@{/js/bs_common.js}" ></script>

</body>
